<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TP Topbar</title>
  </head>
  <body>
    <header>
      <nav class="topbar">
        <div class="topbar-container">
          <ul class="topbar-infos">
            <li>
              <svg class="icon">
                <use xlink:href="img/sprite.svg#phone"></use>
              </svg>
              06 20 00 00 00
            </li>

            <li>
              <svg class="icon">
                <use xlink:href="img/sprite.svg#print"></use>
              </svg>
              04 44 56 45 20
            </li>

            <li>
              <svg class="icon">
                <use xlink:href="img/sprite.svg#mail"></use>
              </svg>
              email@domain.fr
            </li>
          </ul>
          <ul class="topbar-links">
            <li>
              <a href="#">
                <svg class="icon">
                  <use xlink:href="img/sprite.svg#edit"></use>
                </svg>
                S'inscrire
              </a>
            </li>
            <li class="topbar-left">
              <a href="#">
                <svg class="icon">
                  <use xlink:href="img/sprite.svg#key"></use>
                </svg>
                Se connecter
              </a>
            </li>
            <li class="topbar-lang"><a href="#"> Fr </a></li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
